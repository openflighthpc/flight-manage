# if a provided path is not an absolute path it will be evaluated relative to
# flight manage's root directory

# any instances of '{nodename}' will be replaced with the machine's host name
data_dir: '/opt/service/flight/managedata'
script_dirs:
 - /opt/service/scripts
 - /opt/service/nodescripts/{nodename}scripts
log_file: 'var/log/manage.log'
remote_dir: '/opt/flight/bin/flight'
